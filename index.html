<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="logo" src="img/logo.png" />
    <h1 id="admin">Hello, Admin</h1>
    <div id="flexcontainer">
      <div id="flex1">
        <p id="filter">
          <button class="filter" data-action="filter" data-filter="*">All Students</button>
          <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
          <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="prefect">Prefects</button>
          <button class="filter" data-action="filter" data-filter="squad">
            Inquisitorial Squads
          </button>
          <button class="filter" data-action="filter" data-filter="enrolled">
            Enrolled Students
          </button>
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled Students
          </button>
        </p>
      </div>
      <div id="flex2">
        <div id="function">
          <p>Search : <input id="search" /></p>
          <p>
            Sort By :
            <select data-action="sort">
              <option class="sort" data-action="sort" value="house">House</option>
              <option class="sort" data-action="sort" value="firstName">First Name</option>
              <option class="sort" data-action="sort" value="lastName">Last Name</option>
              <option class="sort" data-action="sort" value="prefect">Prefect</option>
              <option class="sort" data-action="sort" value="squad">Inquisitorial Squad</option>
            </select>
          </p>
        </div>
        <hr />
        <table id="list">
          <tbody>
            <!-- student template will be copied and inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <template id="student">
      <tr>
        <td data-field="photo">PHOTO</td>
        <td data-field="house">HOUSE</td>
        <td data-field="firstName">FIRST NAME</td>
        <td data-field="middleName">MIDDLE NAME</td>
        <td data-field="nickName">NICK NAME</td>
        <td data-field="lastName">LAST NAME</td>
        <td data-field="gender">GENDER</td>
        <td data-field="blood">BLOOD</td>
        <td data-field="prefect">üèÜ</td>
        <td data-field="squad">‚≠ê</td>
        <td data-field="enrolled">ENROLLED</td>
        <td data-field="expelled">EXPELLED</td>
        <td data-field="status"><button data-action="status">Expel</button></td>
        <td data-field="setprefect"><button data-action="setprefect">SELECT PREFECT</button></td>
        <td data-field="setsquad">
          <button data-action="setsquad">SELECT INQUISITORIAL SQUAD</button>
        </td>
      </tr>
    </template>

    <!-- pop-up modal -->
    <div id="modal" class="hidden">
      <div id="dialog">
        <button id="close">X</button>
        <h1>Warning</h1>
        <h2>Warning Detail</h2>
        <p>Suggested Next Step</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
